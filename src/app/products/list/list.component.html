<div class="row mb-4">
  <div class="col-12">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm" (input)="filterBooks()">
    </div>
  </div>
</div>

<!-- Categories -->
<div class="row text-center mb-4">
  <div class="col-sm-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="categoryFiccion" [(ngModel)]="categories['Ficción']" (change)="filterBooks()">
      <label class="form-check-label" for="categoryFiccion">
        Ficción
      </label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="categoryCiencia" [(ngModel)]="categories['Ciencia']" (change)="filterBooks()">
      <label class="form-check-label" for="categoryCiencia">
        Ciencia
      </label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="categoryHistoria" [(ngModel)]="categories['Historia']" (change)="filterBooks()">
      <label class="form-check-label" for="categoryHistoria">
        Historia
      </label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4 mb-4 d-flex justify-content-center" *ngFor="let libro of filteredLibros">
    <div class="card" style="width: 300px">
      <img class="card-img-top" [src]="libro.imagen" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-text">Nombre: {{libro.nombre}}</h3>
        <p class="card-text">Descripcion: {{ libro.descripcion }}</p>
        <p class="card-text">Precio: ${{ libro.precio}}</p>
        <p class="card-text">Categoria: {{ libro.categoria }}</p>
      </div>
    </div>
  </div>
</div>
